<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      text-align: center;
    }
    .btn{
      width: 100px;
      height: 30px;
      background-color: green;
      color: white;
      
    }



  </style>
</head>
<body>


  <h1>회원 가입</h1>
  
  <form action="">
    <fieldset>
      <fieldset>
        <legend>로그인정보</legend>
        아이디 <input type="text" placeholder="아이디를 입력하세요" autofocus> <br>
        비밀번호 <input type="password" readonly> <br>
        비밀번호 확인 <input type="password" required> <br>
      </fieldset>

      <fieldset>
        <legend>개인정보</legend>
        이름 <input type="text"> <br>
        메일 주소 <input type="email"> <br>
        연락처 <input type="tel"> <br>
        블로그/홈페이지 <input type="url"> <br>

        <select name="name" id="">
          <option value="s1">엄태준</option>
          <option value="s2">유예민</option>
          <option value="s3">김태근</option>
        </select>



        <input type="file">



      </fieldset>
      <input type="submit" value="가입하기" class="btn">
      <input type="reset" value="재작성" class="btn">





    </fieldset>
  </form>

  


  
</body>
</html>
